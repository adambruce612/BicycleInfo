<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycles</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Bicycles</h1>
    <label for="bike-select">Choose a bike:</label>
    <select name="bike-select" id="bike-select">
      <option value="">Select bicycle:</option>
      <option value=trek>Trek 7.2fx</option>
      <option value="fatboy">Specialized Fatboy</option>
      <option value="stumpjumper">Specialized Stumpjumper</option>
      <option value="como">Specialized Como</option>
      <option value="townie">Electra Townie</option>
    </select>
    <div id="trek" class="visible">
      <h2>Trek 7.2fx</h2>
      <h3>Type: Hybrid</h3>
      <h3>Color: Black</h3>
      <table>
        <tr>
          <th>Frameset</th>
        </tr>
        <tr>
          <td>Frame</td>
          <td>FX Alpha Silver Aluminum, DuoTrap S compatible, rack & fender mounts</td>
        </tr>
        <tr>
          <td>Fork</td>
          <td>High-tensile steel w/lowrider mounts, CLIX dropouts</td>
        </tr>
      </table>
    </div>
  </div>
    <script src="script/script.js"></script>
</body>
</html>
